default:
  command: vitest run
  help: Run tests
  envFile:
    - .env.test

watch:
  command: vitest
  help: Run tests in watch mode
  envFile:
    - .env.test

coverage:
  command: vitest run --coverage
  help: Run tests with coverage
  envFile:
    - .env.test

ui:
  command: vitest --ui
  help: Run tests with UI

cleanup:
  command: docker compose -f docker-compose.test.yml down
  help: Clean up test containers
