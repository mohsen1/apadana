default:
  help: Start development server
  concurrently:
    - script: 'dev next'
      prefix: 'blue.bold'
      label: next
    - script: 'dev prisma'
      prefix: 'magenta.bold'
      label: prisma
    - script: 'dev storybook'
      prefix: 'green.bold'
      label: storybook
    - script: 'dev studio'
      prefix: 'yellow.bold'
      label: studio
  depends:
    - prisma/generate
    - migrate/dev
  envFile:
    - .env.local

next:
  command: next dev --turbo
  help: Start Next.js development server

prisma:
  command: prisma generate --no-hints --watch
  help: Watch and generate Prisma client
  envFile:
    - .env.local
  subcommands:
    seed:
      command: prisma db seed
      help: Seed the database

storybook:
  command: storybook dev --quiet --port=6006 --no-open | grep -v -iE '^(info|warn)'
  help: Start Storybook development server

studio:
  command: prisma studio --browser none
  help: Start Prisma Studio
  envFile:
    - .env
  watch:
    - prisma/schema.prisma
