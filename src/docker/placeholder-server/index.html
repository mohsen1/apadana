<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="5" />
    <title>Building...</title>
    <style>
      :root {
        --bg-color: #fcfcfc;
        --text-color: #000;
        --loader-bg: #eee;
        --loader-fill: #666;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #fff;
          --loader-bg: #333;
          --loader-fill: #fff;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: grid;
        place-items: center;
        height: 100vh;
        font-family: sans-serif;
      }

      .loader {
        width: 200px;
        height: 4px;
        background-color: var(--loader-bg);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }

      .loader::after {
        content: '';
        display: block;
        width: 40%;
        height: 100%;
        background-color: var(--loader-fill);
        border-radius: 2px;
        transform: translateX(-100%);
        animation: loading 4.75s cubic-bezier(0.4, 0, 0.2, 1) 0.25s forwards;
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(250%);
        }
      }

      p {
        font-size: 16px;
      }
      div {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>The production app is building</h1>
      <div class="loader"></div>
      <p>You will be redirected to the production app when it's ready.</p>
    </div>
  </body>
</html>
